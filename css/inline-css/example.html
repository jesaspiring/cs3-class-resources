<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of using Inline CSS</title>
</head>

<body>
    <p>Example of adding borders to a table using inline styling</p>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <tr>
            <td style="border: 1px solid black; padding: 10px;"></td>
            <td style="border: 1px solid black; padding: 10px;"></td>
            <td style="border: 1px solid black; padding: 10px;"></td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 10px;"></td>
            <td style="border: 1px solid black; padding: 10px;"></td>
            <td style="border: 1px solid black; padding: 10px;"></td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 10px;"></td>
            <td style="border: 1px solid black; padding: 10px;"></td>
            <td style="border: 1px solid black; padding: 10px;"></td>
        </tr>
    </table>
</body>

</html>
