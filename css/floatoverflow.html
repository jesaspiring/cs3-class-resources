<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Properties</title>

    <style>
        nav {
            background-color:gray;
        }

        ul {
            list-style-type: none;
            /* 
            overflow: hidden;
            try adding the above property and value.
            */
        }

        li {
            float: left;
            padding: 10px;
        }

        li a{
            color: brown;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>

</html>
