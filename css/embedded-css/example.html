<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of using Embedded CSS</title>

    <style>

        table{
            border-collapse: collapse;
        }

        table, td {
            border: 1px solid black;
        }

        td{
            padding: 10px;
        }
    </style>

</head>

<body>
    <p>Example of adding borders to a table using embedded styling</p>

    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
