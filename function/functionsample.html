<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function without Parameter</title>
  </head>
  <body>

    <button onclick="anotherExample()">Click to go to another example</button>
    <br/>
    <br/>

    <script>
      function greetUser() {
        return "Hello amazing person!";
      }

      //call function by writing the function name with parenthesis
      document.write(greetUser());

      function anotherExample(){
        window.open("functionsample2.html");
      }
    </script>
  </body>
</html>
