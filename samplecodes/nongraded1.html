<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Non-Graded #1</title>
  </head>
  <body>
    <script>
      var favoriteSnack = " Butterscotch ";
      var currentAge = 19;
      var maxAge = 120;
      var numPerDay = 5; //5 packs (10pcs)
      var totalRequired = numPerDay * 365 * (maxAge - currentAge);

      document.write(
        "You will need " +
          totalRequired +
          favoriteSnack +
          " to last you until the ripe old age of " +
          maxAge
      );

      // OR can also output this way (remove the slashes to display)

      //   document.write(`You need ${totalRequired} ${favoriteSnack}
      //                     to last you until the ripe old age of
      //                     ${maxAge}`);

      /**
       * Note: `` is different from ''
       * Note: `` can be found beside your number 1 key in keyboard 
      */

    </script>
  </body>
</html>
