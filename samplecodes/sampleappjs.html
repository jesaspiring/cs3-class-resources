<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Javascript App</title>
  </head>
  <body>
    <input type="text" placeholder="Enter your name" id="txtName" />
    <button onclick="clickMe()">CLICK ME!</button>

    <h1 id="displayHere">Your name will display here</h1>

    <script>
      function clickMe() {
        var yourName = document.getElementById("txtName").value;
        document.getElementById("displayHere").innerHTML = yourName;
      }
    </script>
  </body>
</html>
