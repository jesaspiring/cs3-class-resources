<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>

    <style> 
    /* HTML Style tag/element: Where we place our CSS rules */
    /* This is how you put comments in CSS */

    table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <table> <!-- Parent Element Table -->
        <tr> <!-- Table Row -->
            <th> <!-- Table Headers (use for column titles) -->
                No.
            </th>
            <th>
                Country
            </th>
            <th>
                Continent
            </th>
        </tr>
        
        <tr>
            <td> <!-- Table Data (or like your columns in your spreadsheet tables)--> 
                1
            </td>
            <td>Philippines</td>
            <td>Asia</td>
        </tr>
        <tr>
            <td>2</td>
            <td>France</td>
            <td>Europe</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Morocco</td>
            <td>Africa</td>
        </tr>
    </table>
</body>
</html>
