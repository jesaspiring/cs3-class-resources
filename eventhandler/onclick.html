<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onclick Event Handler</title>
  </head>
  <body>
    <input type="text" placeholder="Enter your First Name" id="txtFName" />
    <br />
    <input type="text" placeholder="Enter your Last Name" id="txtLName" />
    <br />
    <input type="text" placeholder="Enter your M.I" id="txtMI" />
    <br />
    <button id="btnGenerator" onclick="greeter()">Generate Name</button>

    <h1 id="yourName">Your name will display here</h1>
    <script>
      var firstName = document.getElementById("txtFName");
      var lastName = document.getElementById("txtLName");
      var mi = document.getElementById("txtMI");

      function greeter() {
        var display = `Hello ${firstName.value} ${mi.value}. ${lastName.value}`;
        document.getElementById("yourName").innerHTML = display;
      }
    </script>
  </body>
</html>
