<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        /**
         * Ternary Operators (?, :)
        */

        var isSleepy = true;
        var inClass = true;
        var response = (isSleepy && inClass) ? "Wake up" : "Sleep well";

        document.write(response);

    </script>
</body>
</html>
