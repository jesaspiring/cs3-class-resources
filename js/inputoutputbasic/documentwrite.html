<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()</title>
</head>
<body>
<!-- <body onload="document.write('Hello Everyone')"> -->

    <!--
        try to uncomment the body open tag above if the h1 element below 
        will still render.
    -->

    <h1>Hello World</h1>

    <script>
        /**
         * document.write()
         *  
         * - Writes directly into HTML Page
         * - Beware when using this as it will delete any existing html elements
         * if used with onload or when loading web page.
         * 
        */

        document.write("Hello World");

    </script>
</body>
</html>
