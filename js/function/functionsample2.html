<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function with parameters</title>
  </head>
  <body>
    <h1 id="yourName">Your name will display here</h1>
    <script>
      var firstName = prompt("Enter your first name");
      var lastName = prompt("Enter your last name");
      var mi = prompt("Enter your middle initial");

      function greeter(fName, lName, mi) {
        return `Hello ${fName} ${mi}. ${lName}. You're awesome`;
      }

      //Change the h1 content with the function returned value
      document.getElementById("yourName").innerHTML = greeter(firstName, lastName, mi);

    </script>
  </body>
</html>
