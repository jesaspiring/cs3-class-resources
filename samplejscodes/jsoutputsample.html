<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Displaying Output in Javascript</title>
  </head>
  <body>
    <script>
      // ways to display output in javascript
      // copy the code and run it outside this comments
      /**
       * 
       * 1. alert("Hello World")
       * - window pop up
       * 
       * 2. console.log("Hello World") 
       * - display can be found in dev tools->console
       * 
       * 3. document.write("Hello World")
       * - directly writes the output in the html page
       * 
       * Can also display output using innerHTML 
       * (sample can be found in sampleappjs.html file)
       * 
       * */ 
    </script>
  </body>
</html>
